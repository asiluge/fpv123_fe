    <script>
        function htmldecode(str) {
            var t = str;
            t = t.replace(/({|})/g, '');   //过滤{}
            t = t.replace(/</g, '<');    //置换符号<
            t = t.replace(/>/g, '>');    //置换符号>
            t = t.replace(/<\/?[^>]*>/g, ''); //*<\/?[^>]*>可以匹配<script></style></body>等，并置空。而不是替换<和>两个符号
            str = t;
            document.write(str);
        }
    </script>
